<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <!-- Tailwind + Daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>

  <body class="min-h-screen bg-base-200 mx-auto max-w-md">
    <header
      class="header border-b-2 border-gray-200 py-2 sticky top-0 bg-neutral-50 z-10"
    >
      <div class="section w-11/12 flex justify-between items-center mx-auto">
        <div class="left flex gap-1">
          <div class="logo w-16">
            <img src="./images/logo.png" alt="" />
          </div>
          <div class="banalce-info">
            <h2 class="balance font-bold text-2xl">
              $<span id="balance">45000</span>
            </h2>
            <p class="text-neutral/50">Available Balance</p>
          </div>
        </div>
        <div class="right">
          <a class="btn btn-soft" href="./index.html"
            ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
          >
        </div>
      </div>
    </header>
    <section class="w-11/12 mx-auto py-5 space-y-6">
      <h2 class="text-3xl font-bold">
        Welcome to Pay<span class="text-primary">oo</span>
      </h2>
      <p class="text-neutral/50">
        Enjoy easy and convenient financial services with us. Cash out charge is
        low and
      </p>
      <div class="buttons grid grid-cols-3 gap-3">
        <div class="btn btn-primary btn-soft py-4 gap-2 flex-col h-full">
          <img src="./images/opt-1.png" alt="" class="w-7" />
          <p class="text-neutral/50">Add Money</p>
        </div>
        <div class="btn btn-primary btn-soft py-4 gap-2 flex-col h-full">
          <img src="./images/opt-2.png" alt="" class="w-7" />
          <p class="text-neutral/50">Cash Out</p>
        </div>
        <div class="btn btn-primary btn-soft py-4 gap-2 flex-col h-full">
          <img src="./images/opt-3.png" alt="" class="w-7" />
          <p class="text-neutral/50">Transfer Money</p>
        </div>
        <div class="btn btn-primary btn-soft py-4 gap-2 flex-col h-full">
          <img src="./images/opt-4.png" alt="" class="w-7" />
          <p class="text-neutral/50">Get bonus</p>
        </div>
        <div class="btn btn-primary btn-soft py-4 gap-2 flex-col h-full">
          <img src="./images/opt-5.png" alt="" class="w-7" />
          <p class="text-neutral/50">Pay Bill</p>
        </div>
        <div class="btn btn-primary btn-soft py-4 gap-2 flex-col h-full">
          <img src="./images/opt-6.png" alt="" class="w-7" />
          <p class="text-neutral/50">Transaction</p>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="cashout">
        <h2 class="font-bold text-2xl w-11/12 mx-auto pb-4">Cash Out</h2>
        <div class="card bg-base-100 w-full shadow mx-auto">
          <div class="card-body">
            <fieldset class="fieldset">
              <label class="label font-bold text-neutral">Agent Number</label>
              <input
                id="input-agent"
                maxlength="11"
                minlength="11"
                type="text"
                class="input rounded-full bg-neutral-200 mb-4 w-full"
                placeholder="Enter 11 digit number"
              />
              <label class="label font-bold text-neutral">Amount</label>
              <input
                id="input-amount"
                maxlength="11"
                minlength="11"
                type="number"
                class="input rounded-full bg-neutral-200 mb-4 w-full"
                placeholder="Enter Amount to withdraw"
              /><label class="label font-bold text-neutral">Pin Number</label>
              <input
                id="cashout-pin"
                maxlength="4"
                minlength="4"
                type="text"
                class="input rounded-full bg-neutral-200 w-full"
                placeholder="Enter 4 Digit Pin Number"
              />
              <button
                class="btn btn-primary rounded-full mt-4 w-full"
                id="cashout-btn"
              >
                Withdraw Money
              </button>
            </fieldset>
          </div>
        </div>
      </div>
    </section>
    <script src="./script/cashout.js"></script>
  </body>
</html>
